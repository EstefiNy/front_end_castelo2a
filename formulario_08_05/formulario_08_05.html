<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <meta charset="UTF-8">
        <title> CSS esxterno - Formulário 25-04 </title>
        <link rel="stylesheet" href="formulario.css">
    </head>
    <body>
   
        <header>

        </header>

        <main>
            <section class="box">
                <form>
                    <fieldset>
                        <legend><strong>Formulário de Clientes</strong></legend>
                        <br>
                        
                        <section class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelinput">Nome</label>
                        </section><section>

                            <br><br>

                        <section class="inputBox">
                            <input type="text" name="email" id="email" class="imputUser" required placeholder="seuemail@dominio.com">
                            <label for="email" class="labelinput">Email</label>
                        </section>

                        <br><br>

                        <section class="inputBox">
                            <input type="tel" name="telefone" id="telefone" class="imputUser" required placeholder="(XX) XXXXX-XXXX">
                            <label for="telefone" class="labelinput">telefone</label>
                        </section>
                        <p>Sexo</p>
                       
                        <input type="radio" name="genero" id="feminino"
                        value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <br>

                        <input type="radio" name="genero" id="masculino"
                        value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <br>

                        <input type="radio" name="genero" id="outro"
                        value="outro" required>
                        <label for="outro">Outro</label>
                        <br><br><br>

                        <label for="data_nascimento"><strong>Data de Nascimento</strong></label> 
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                        <br><br><br>

                        <section class="inputBox">
                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                            <label for="cidade" class="labelinput">Cidade</label>
                        </section>

                        <br><br>

                        <section class="inputBox">
                            <input type="text" name="estado" id="estado" class="inputUser" required>
                            <label for="estado" class="labelinput">Estado</label>
                        </section>

                        <br><br>

                        <section class="inputBox">
                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                            <label for="endereco" class="labelinput">Endereço</label>
                        </section>

                        <br><br>

                        <input type="submit" value="Enviar formulário" id="enviar">




                    </fieldset>
                </form>


            </section>


        </main>

        <footer>

        </footer>
    </body>
</html>
